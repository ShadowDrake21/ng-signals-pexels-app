<div class="flex flex-col items-center">
  <div class="flex flex-col max-w-96 w-full">
    <mat-form-field>
      <mat-label>Photos search</mat-label>
      <input matInput type="text" [(ngModel)]="value" />
      @if (value) {
      <button matSuffix mat-icon-button aria-label="Clear" (click)="value = ''">
        <mat-icon>close</mat-icon>
      </button>
      }
    </mat-form-field>
    <button mat-raised-button>Search</button>
  </div>
</div>
<img src="/assets/images/search-img-1.png" alt="search img" />
