<section>
  <div class="custom-container">
    <div class="flex flex-col justify-center items-center">
      <h2 class="text-center text-2xl font-bold pb-3">
        Search everything you want
      </h2>
      <mat-form-field class="w-3/4">
        <mat-label>Search</mat-label>
        <input
          matInput
          type="text"
          [(ngModel)]="searchTerm"
          (input)="handleSearchInputChange()"
        />
        @if (searchTerm) {
        <button matSuffix mat-icon-button (click)="onClearInput()">
          <mat-icon>close</mat-icon>
        </button>
        }
      </mat-form-field>
    </div>
    <mat-tab-group [(selectedIndex)]="typeNumberSig">
      <mat-tab label="Photos">
        <app-search-photos
          [photos]="photosWithTotalResultsSig()"
          [error]="errorPhotosSig()"
          [loading]="loadingPhotos"
          (paginationChange)="onPaginatorChange($event)"
        ></app-search-photos>
      </mat-tab>
      <mat-tab label="Videos">
        <app-search-videos
          [videos]="videosWithTotalResultsSig()"
          [error]="errorVideosSig()"
          [loading]="loadingVideos"
          (paginationChange)="onPaginatorChange($event)"
        ></app-search-videos>
      </mat-tab>
    </mat-tab-group>
  </div>
</section>
