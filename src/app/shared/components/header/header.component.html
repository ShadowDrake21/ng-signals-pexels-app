<header>
  <mat-toolbar>
    <div class="custom-container header-toolbar__inner">
      <div class="flex items-center gap-2">
        @if (!isAuthHeader()) {
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>menu</mat-icon></button
        >}
        <mat-menu #menu="matMenu" class="sm:top-3">
          <a
            class="menu-link"
            mat-menu-item
            routerLink="/home"
            routerLinkActive="active"
          >
            <mat-icon>home</mat-icon>
            <span>Home</span>
          </a>
          <a
            class="menu-link"
            mat-menu-item
            routerLink="/search"
            routerLinkActive="active"
          >
            <mat-icon>search</mat-icon>
            <span>Search</span>
          </a>
          <a
            class="menu-link"
            mat-menu-item
            routerLink="/popular-videos"
            routerLinkActive="active"
          >
            <mat-icon>star</mat-icon>
            <span>Popular videos</span></a
          >
          <a
            class="menu-link"
            mat-menu-item
            routerLink="/collections"
            routerLinkActive="active"
          >
            <mat-icon>category</mat-icon>
            <span>Collections</span>
          </a>
        </mat-menu>
        <a class="header-title hidden sm:block" routerLink="/home"
          >Signals Pexels App by Drake21</a
        >
        <img
          class="w-10 hidden sm:block"
          src="/assets/header-logo.png"
          alt="logo"
        />
        <a routerLink="/home" class="block sm:hidden">
          <img class="w-10" src="/assets/header-logo.png" alt="logo"
        /></a>
      </div>
      <div class="gap-2 sm:gap-4 items-center flex">
        @if (isSignOutSig()){
        <span class="font-bold hidden lg:block"
          >Welcome, {{ userName | truncateText : 20 }}</span
        >
        <a routerLink="/user-favourites" mat-icon-button>
          <mat-icon>favorite</mat-icon>
        </a>
        }
        <div class="items-center hidden md:flex">
          <mat-slide-toggle
            (toggleChange)="handleToggleTheme()"
            [checked]="themeSig() === 'light'"
          ></mat-slide-toggle>
          <button mat-icon-button>
            @if (themeSig() === 'dark') {
            <mat-icon>dark_mode</mat-icon>} @else {
            <mat-icon>light_mode</mat-icon>
            }
          </button>
        </div>
        <button
          mat-icon-button
          class="responsive-theme__btn"
          (click)="handleToggleTheme()"
        >
          @if (themeSig() === 'dark') {
          <mat-icon>dark_mode</mat-icon>} @else {
          <mat-icon>light_mode</mat-icon>
          }
        </button>
        @if (isSignOutSig()) {
        <button mat-icon-button (click)="onSignOut()">
          <mat-icon>logout</mat-icon></button
        >} @else {
        <a mat-icon-button routerLink="/authentication">
          <mat-icon>login</mat-icon></a
        >
        }
      </div>
    </div>
  </mat-toolbar>
</header>
